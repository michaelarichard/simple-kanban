# Development environment overrides
replicaCount: 1

image:
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Enable ingress for local development
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: simple-kanban.local
      paths:
        - path: /
          pathType: Prefix

# Development environment variables
env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: RELOAD
    value: "true"

# Relaxed security for development
podSecurityContext:
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: false

# Database and cache configuration for development
storage:
  postgres:
    hostname: simple-kanban-postgres
    username: kanban
    database: simple_kanban
    password: kanban

cache:
  redis:
    hostname: simple-kanban-redis-master
    password: kanban
